<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="form">
        <h1>Registration Form</h1>
        <div class="name">
          <input type="text" placeholder="Enter your name" class="first" />
        </div>
        <div class="email">
          <input type="Email" placeholder="Enter your email" class="second" />
        </div>
        <div class="password">
          <input type="password" placeholder="Create password" class="third" />
        </div>
        <div class="confirm">
          <input
            type="password"
            placeholder="Confirm password"
            class="fourth"
          />
        </div>
        <div class="check">
          <input type="checkbox" class="fifth" />
          <span>I Accept All The Terms & Conditions</span>
        </div>
        <div class="button">
          <input type="submit" value="Register Now" class="sixth" />
        </div>
        <div class="footer">
          <p>Already have an account? <a href="#">Login Now</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
